problems:
  # Problem 1
  # min   -4*x-3y-5z
  # s.t.  2x+3y+z-12 <= 0
  #       2x+y+3z-12 <= 0
  #       z <= 20
  #       x, y, z >= 0
  #       z integer
  - name: problem1
    num_con_variable: 2
    num_int_variable: 1
    int_bounds:
      upper: [20]
      lower: [0]
    con_bounds:
      upper: [10.0, 10.0]
      lower: [0.0, 0.0]
    objective_dims:
      rows: 1
      cols: 4
    constraint_dims:
      rows: 2
      cols: 4
    lambda_dims:
      rows: 1
      cols: 2
    objective_Q_dims:
      rows: 0
      cols: 0
    objective_matrix: [-4, -3, -5, 0]
    constraint_matrix: [2, 3, 1, -12, 2, 1, 3, -12]
    lambda_matrix: [1, 1]
    evolve_params:
      max_lambda: 100
      init_lambda: 5
      max_evolve_round: 60
      accuracy_rng: 0.5
      elite_eval_count: 8

